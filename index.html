<!DOCTYPE html>
<html>

<head>
    <title>Video Database For C++ Weekly</title>
    <link href="https://unpkg.com/tabulator-tables@4.7.2/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@4.7.2/dist/js/tabulator.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="example-table"></div>
</body>

<script>
                
    var table = new Tabulator("#example-table", {
        columns:[
            {title:"Video ID", field:"Video"},
            {title:"Title", field:"Title"},
            {title:"Date Published", field:"Date"},
        ],
    });

            table.setData(data);
        });
    });
    */
    
    
    $.ajax({
        url: "https://lefticus.github.io/cpp_weekly_videos/assets/videos.json",
     
        // The name of the callback parameter, as specified by the YQL service
        jsonp: "callback",
     
        // Tell jQuery we're expecting JSONP
        dataType: "jsonp",
     
        // Tell YQL what we want and that we want JSON
    //    data: {
    //        q: "select title,abstract,url from search.news where query=\"cat\"",
    //        format: "json"
    //    },
     
        // Work with the response
        success: function( response ) {
            console.log( response ); // server response
            table.setData( response );
        }
    });
   
</script>

</html>
